<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="./script.js"></script>
    
</head>
<body>
    <main>
        <section>
            <div>
                <h3 id="heading">My Gallery</h3>
            </div>
        </section>
        <section class="min-h-screen flex items-center mx-4">
            <div class="grid grid-cols-4 gap 4 flex space-x-4"> 
                <div>
                    <img src="./images/bunny.webp" alt="bunny">
                    <p class="names" id="bunny">Rabbit</p>
                </div>
                <div>
                    <img src="./images/city.webp" alt="city">
                    <p class="names" id="">City</p>
                </div>
                <div>
                    <img src="./images/creeper.webp" alt="creeper">
                    <p class="names" id="">Creeper</p>
                </div>
                <div>
                    <img src="./images/kayaking.webp" alt="kayaking">
                    <p class="names" id="">Kayaking</p>
                </div>
                <div>
                    <img src="./images/pumpkin.webp" alt="food">
                    <p class="names" id="">Pumpkin</p>
                </div>
                <div>
                    <img src="./images/puppies.webp" alt="puppies">
                    <p class="names" id="">Dog</p>
                </div>
                <div>
                    <img src="./images/smoothie.webp" alt="smoothie">
                    <p class="names" id="">Smoothie</p>
                </div>
                <div>
                    <img src="./images/sneakers.webp" alt="sneakers">
                    <p class="names" id="">Sneakers</p>
                </div>
            </div>
        </section>
    </main>
</body>
</html>
